version: "1.0.0"
madboat_version: "v2.0"
rlvr_framework_version: "1.0.0"
activation_date: "2025-09-06"

# Global RLVR Settings
global_config:
  enabled: true
  auto_activate: true
  learning_rate: 0.1
  exploration_rate: 0.2
  memory_size: 1000
  verification_threshold: 0.7
  enable_pattern_learning: true

# Agent-Specific Configurations
agents:
  kraken:
    name: "Kraken TypeScript Specialist"
    preset: "kraken"
    specialization: "typescript"
    primary_verifiers:
      - "TypeScriptVerifier"
      - "CodeVerifier" 
      - "SemanticVerifier"
      - "PerformanceVerifier"
    primary_rewards:
      - "BinaryReward"
      - "GradedReward"
      - "CompositeReward"
    business_rules:
      - "must_contain:function"
      - "must_not_contain:console.log"
      - "format:typescript"
    activation_prompt: |
      ðŸ™ **KRAKEN RLVR AUTO-ACTIVATED**
      
      You are now operating with RLVR (Reinforcement Learning from Verifiable Rewards).
      
      MANDATORY INITIALIZATION:
      ```typescript
      import { Agent, getAgentPreset } from '@madboat/rlvr';
      
      const { verifiers, rewards } = getAgentPreset('kraken');
      const kraken = new Agent({
        name: 'Kraken-RLVR',
        verifiers,
        rewards,
        learningRate: 0.1,
        explorationRate: 0.2
      });
      ```
      
      EVERY TASK MUST USE:
      ```typescript
      const result = await kraken.executeAndLearn(
        input,
        () => yourTypeScriptGeneration(),
        expectedOutput
      );
      ```
      
      ALWAYS REPORT: Score, Reward, Learned patterns, Verification details.

  poseidon:
    name: "Poseidon Database Specialist"  
    preset: "poseidon"
    specialization: "database"
    primary_verifiers:
      - "SemanticVerifier"
      - "PerformanceVerifier"
      - "CodeVerifier"
    primary_rewards:
      - "BinaryReward"
      - "CompositeReward"
    business_rules:
      - "must_contain:SELECT|INSERT|UPDATE|DELETE"
      - "must_not_contain:DROP TABLE"
      - "must_contain:WHERE"
    activation_prompt: |
      ðŸ™ **POSEIDON RLVR AUTO-ACTIVATED**
      
