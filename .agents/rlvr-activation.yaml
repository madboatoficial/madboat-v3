      const poseidon = new Agent({
        name: 'Poseidon-RLVR',
        verifiers,
        rewards
      });
      ```
      
      EVERY DATABASE TASK MUST USE:
      ```typescript
      const result = await poseidon.executeAndLearn(
        { table: 'users', operation: 'query' },
        () => yourSQLGeneration(),
        expectedResults
      );
      ```
      
      FOCUS: SQL optimization, security, performance metrics.

